<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Curso de Django - Python">
    <meta name="author" content="Sham Vinicius Fiorin">

    <title>Anova Livraria</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS com FontAwesome -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!-- jQuery library -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static/img/icon.ico">
    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/"><i class="fab fa-python"></i> Anova Livraria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <div class="nav-item">
            <li class="nav-item"><a class="nav-link" href="/autores"><i class="fas fa-fingerprint"></i> Autores</a></li>
          </div>
          <div>
            <li class="nav-item"><a class="nav-link" href="/livros"><i class="fas fa-book-open"></i> Livros</a></li>
          </div>   
          <div>  
            <li class="nav-item"><a class="nav-link" href="/editoras"><i class="fas fa-building"></i></i> Editoras</a></li>
          </div>
          <div>  
            <li class="nav-item"><a class="nav-link" href="/lojas"><i class="fas fa-shopping-cart"></i> Lojas</a>
            </li>
          </div>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          {% if user.is_authenticated %}
              <input class="form-control text-center mr-sm-2" type="text" disabled placeholder="{{user.username | title}}" aria-label="Search">
              <a class="btn btn-outline-success text-light my-2 my-sm-0" href="/accounts/logout">Logout</a>
          {% else %}
              <a class="btn mr-2 btn-outline-success text-light my-2 my-sm-0" href="{% url 'signup' %}">Registrar</a>
                <a class="btn btn-outline-success text-light my-2 my-sm-0" href="{% url 'login' %}">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>



    <main role="main" class="container">
        {% block content%}
          Corpo HTML
        {% endblock content %}
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  {% block js %}

  {% endblock js%}

<footer class="footer">
  <div class="container">
    <p class="text-dark text-center fixed-bottom"><b>Copyright &copy; Sham Vinicius Fiorin</b></p>
  </div>
</footer>
</body>
</html>
