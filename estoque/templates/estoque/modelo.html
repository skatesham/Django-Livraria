<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Fixed top navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS com FontAwesome -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!-- jQuery library -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/index.js"></script>

    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#"><i class="fab fa-python"></i> Livraria Necto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <div class="nav-item">
            <li class="nav-item"><a class="nav-link" href="/autores"><i class="fas fa-fingerprint"></i> Autores</a></li>
          </div>
          <div>
            <li class="nav-item"><a class="nav-link" href="/livros"><i class="fas fa-book-open"></i> Livros</a></li>
          </div>   
          <div>  
            <li class="nav-item"><a class="nav-link" href="/editoras"><i class="fas fa-building"></i></i> Editoras</a></li>
          </div>
          <div>  
            <li class="nav-item"><a class="nav-link" href="/lojas"><i class="fas fa-shopping-cart"></i> Lojas</a>
            </li>
          </div>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>



    <main role="main" class="container">
      <div class="jumbotron">
        {% block content%}
          Corpo HTML
        {% endblock content %}
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

  <!-- Background Image. Fonte: 
  https://www.freepik.com/free-photos-vectors/background-color
    <a href="https://www.freepik.com/free-vector/watercolour-splatter-in-rainbow-colours_1215454.htm">Designed by Kjpargeter</a> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- https://fontawesome.com/ -->

{% block js %}

{% endblock js%}

<footer class="footer">
  <div class="container">
    <p class="text-dark text-center fixed-bottom"><b>Copyright &copy; Sham<b/></p>
  </div>
</footer>
</body>
</html>
