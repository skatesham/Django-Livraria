{% extends 'estoque/base.html' %}

{% block content %}
<div class="row text-center">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn-lg btn-warning">Enviar</button>
		<script type="text/javascript">
			$(function(){
				$('form>input').addClass('bg-light');
			});
		</script>
	</form>
</div>
{% endblock content %}
